<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/css/bulma-0.7.2.min.css">
  <style>
    [v-cloak] {
      display: none;
    }

    @media screen and (min-width: 1068px) {
      .container {
        max-width: 600px;
        width: 600px;
      }
    }
  </style>
</head>
<body>

  <section id="app" class="section" v-cloak>

    <div class="container">

      <h1 class="title">Password Generator</h1>

      <div class="field">
        <label class="label is-uppercase">Password Length</label>
        <div class="control">
          <input class="input" type="text" v-model="length" placeholder="The length of the password">
        </div>
      </div>

      <div class="field">
        <label class="label is-uppercase">Possible Characters</label>
        <div class="control">
          <input class="input" type="text" v-model="characters" placeholder="The set of characters that make up the password">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button @click="generatePassword" class="button is-primary is-medium is-fullwidth">Generate</button>
        </div>
      </div>

      <div class="field has-addons">
        <div class="control is-expanded">
          <input v-model="password" id="generated-password" class="input is-large has-text-centered" type="text" style="font-family: monospace" readonly>
        </div>
        <div class="control">
          <a class="button is-large is-light" id="clipboard-button" data-clipboard-target="#generated-password" title="Copy to clipboard">
            <img src="assets/img/clippy.svg" height="36" width="36">
          </a>
        </div>
      </div>

    </div>

  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          Built by <a href="https://dan.hersam.com">Dan Hersam</a> | <a href="https://github.com/jaden/passgen">Source on GitHub</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="assets/js/vue-2.5.22.min.js"></script>
  <script src="assets/js/clipboard-2.0.4.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
